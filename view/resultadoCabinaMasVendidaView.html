{{>headerSistema}}
<br><br><br><br><br>
<div class="container" style=" margin-left:5em;">

         <h2>Reporte de Cabina Mas Vendida </h2>
         
         
        <table>
	

                  <tr>
                <th>Cabina Mas Vendida </th> <th>Cantidad </th>
                 
                        </tr>
         	     {{#resultadoCabina}}

                  <tr>                 
        <th>({{Cabina_mas_Vendida}})</th> <th>({{CANTIDAD}})</th>
		    </tr>
 		 {{/resultadoCabina}}  

     
    </table>

<br>
<p>
<a href="/mvc-gaucho-rocket/reporteCabinaMasVendida/pdfCabinaMasVendida" target="_blank" class="btn btn-success"> Descargar lista en PDF</a>
</p>
   
</div>
 
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

          // Create the data table.
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Topping');
          data.addColumn('number', 'Slices');
          data.addRows([
		  
		         	     {{#resultadoCabina}} 
              ['{{Cabina_mas_Vendida}}', {{CANTIDAD}}],
            		 {{/resultadoCabina}}
          ]);

          // Set chart options
          var options = {'title':'Cabinas Mas Vendidas',
                       'width':500,
                       'height':500};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
 
 
    <div id="chart_div"></div>
  

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{{>footer}}
